<!doctype html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title>Speculation Alert Mapping Project | ANHD</title>
  <meta charset="utf-8"/>
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/79e3583a1d.js"></script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="assets/vendor/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/vendor/css/cartodb.css" />
  <link rel="stylesheet" type="text/css" href="assets/vendor/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="assets/vendor/css/Control.Geocoder.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

  <!-- Custom CartoDB Infowindow Templates
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="infowindow/html" id="sampscore_infowindow">
    <div class="cartodb-popup v2">
      <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-header">
           <h2>{{content.data.address}}</h2>
         </div>
         {{#content.data.sampscore}}
         <div class="cartodb-popup-content">
           <h3>SAMP Score: </h3>
           <p>{{content.data.sampscore}}</p>
         </div>
         {{/content.data.sampscore}}
         {{#content.data.dofscore}}
         <div class="cartodb-popup-content">
           <h3>DOF Score: </h3>
           <p>{{content.data.dofscore}}</p>
         </div>
         {{/content.data.dofscore}}
         {{#content.data.dobscore}}
         <div class="cartodb-popup-content">
           <h3>DOB Score: </h3>
           <p>{{content.data.dobscore}}</p>
         </div>
         {{/content.data.dobscore}}
         {{#content.data.rentregscore}}
         <div class="cartodb-popup-content">
           <h3>Rent Regulation Score: </h3>
           <p>{{content.data.rentregscore}}</p>
         </div>
         {{/content.data.rentregscore}}        
         <div class="cartodb-popup-content">
          <div class="container">
            <div class="row">
              <div class="one-third column {{content.data.dobyn}}">DOB</div>
              <div class="one-third column {{content.data.rentregyn}}">Rent Stabalized</div>
              <div class="one-third column {{content.data.props}}">Prop. Sale</div>
            </div>
          </div>
         </div>
         
       </div>
       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>
  <script type="infowindow/html" id="rentregscore_infowindow">
    <div class="cartodb-popup v2">
      <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-header">
           <h2>{{content.data.address}}</h2>
         </div>
         {{#content.data.rentregscore}}
         <div class="cartodb-popup-content">
           <h3>Rent Regulation Score: </h3>
           <p>{{content.data.rentregscore}}</p>
         </div>
         {{/content.data.rentregscore}}
         {{#content.data.uc2014}}
         <div class="cartodb-popup-content">
           <h3>Rent Stabalized Units (2014): </h3>
           <p>{{content.data.uc2014}}</p>
         </div>
         {{/content.data.uc2014}}
         {{#content.data.rentstabdiff}}
         <div class="cartodb-popup-content">
           <h3>Rent Stabalized Units Lost Since 2007: </h3>
           <p>{{content.data.rentstabdiff}}</p>
         </div>
         {{/content.data.rentstabdiff}}
         {{#content.data.rentstabpctchange}}
         <div class="cartodb-popup-content">
           <h3>Percent of Rent Stabalized Units Lost Since 2007: </h3>
           <p id="pctchange">{{content.data.rentstabpctchange}}</p>
         </div>
         {{/content.data.rentstabpctchange}}        
         <div class="cartodb-popup-content">
          <div class="container">
            <div class="row">
              <div class="one-half column {{content.data.dobyn}}">DOB</div>
              <div class="one-half column {{content.data.props}}">Prop. Sale</div>
            </div>
          </div>
         </div>         
       </div>
       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>
  <script type="infowindow/html" id="dobscore_infowindow">
    <div class="cartodb-popup v2">
      <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-header">
           <h2>{{content.data.address}}</h2>
         </div>
         {{#content.data.dobscore}}

           <h3>DOB Score: </h3>
           <p>{{content.data.dobscore}}</p>
         </div>
         {{/content.data.dobscore}}
         {{#content.data.jobcount}}
         <div class="cartodb-popup-content">
           <h3>Number of Jobs Since 2015: </h3>
           <p>{{content.data.jobcount}}</p>
         </div>
         {{/content.data.jobcount}}
         {{#content.data.a1}}

           <h3>Number of A1 Jobs Since 2015: </h3>
           <p>{{content.data.a1}}</p>
         </div>
         {{/content.data.a1}}
         {{#content.data.a2}}

           <h3>Number of Demolitions Since 2015: </h3>
           <p>{{content.data.dm}}</p>
         </div>
         {{/content.data.dm}}        
         <div class="cartodb-popup-content">
          <div class="container">
            <div class="row">
              <div class="one-half column {{content.data.rentregyn}}">Rent Stabalized</div>
              <div class="one-half column {{content.data.props}}">Prop. Sale</div>

  <script type="infowindow/html" id="dofscore_infowindow">
    <div class="cartodb-popup v2">
      <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-header">
           <h2>{{content.data.address}}</h2>
         </div>
         {{#content.data.dofscore}}
         <div class="cartodb-popup-content">
           <h3>DOF Score: </h3>
           <p>{{content.data.dofscore}}</p>
         </div>
         {{/content.data.dofscore}}
         {{#content.data.saledate}}
         <div class="cartodb-popup-content">
           <h3>Sale Date: </h3>
           <p>{{content.data.saledate}}</p>
         </div>
         {{/content.data.saledate}}
         {{#content.data.saleprice}}
         <div class="cartodb-popup-content">
           <h3>Sale Price: </h3>
           <p id="saleprice">{{content.data.saleprice}}</p>
         </div>
         {{/content.data.saleprice}}
         {{#content.data.priceresunit}}
         <div class="cartodb-popup-content">
           <h3>Sale Price Per Residential Unit: </h3>
           <p id="priceresunit">{{content.data.priceresunit}}</p>
         </div>
         {{/content.data.priceresunit}}
         {{#content.data.ppunit10_plutoresdunits}}
         <div class="cartodb-popup-content">
           <h3>Community District Average Price Per Residential Unit: </h3>
           <p id="ppunit10_plutoresdunits">{{content.data.ppunit10_plutoresdunits}}</p>
         </div>
         {{/content.data.ppunit10_plutoresdunits}}        
         {{#content.data.pctchngunit_10_15}}
         <div class="cartodb-popup-content">
           <h3>Percent Difference Between Sale Price and Community District Average (2010): </h3>
           <p id="pctchange">{{content.data.pctchngunit_10_15}}</p>
         </div>
         {{/content.data.pctchngunit_10_15}}        
         <div class="cartodb-popup-content">
          <div class="container">
            <div class="row">
              <div class="one-half column {{content.data.dobyn}}">DOB</div>
              <div class="one-half column {{content.data.rentregyn}}">Rent Stabalized</div>
            </div>
          </div>
         </div>         
       </div>
       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>



</head>
<body>
  <div class='container'>
    <div id='logo' class='logo top left hideLogo'>
      <img class='logoImg' src='assets/images/anhd_logo.jpg'/>
    </div>
    <div id='hamburger' class='hamburger top right hideHamburger'>
      <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
    </div>
    <div id='map-layers' class='ui map-layers top right hideMapLayers'>
      <h5>Map Layers</h5>
      <button id='sampscore' data="0" class="radio1 selected">Combined Risk Score</button>
      <button id='rentregscore' data="1" class="radio1">Loss of Rent Reg. Risk</button>
      <button id='dobscore' data="2" class="radio1">DOB Permits Risk</button>
      <button id='dofscore' data="3" class="radio1">Speculation Risk</button>
      <hr />
      <button id='cd' data="5" class="radio2">Council Districts</button>
      <button id='cb' data="4" class="radio2">Community Boards</button>
      <hr />
      <!-- to do: add selects for filtering by CC or CB -->
      <label for="cc-dist-select">Go to a City Council District</label>
      <select id="cc-dist-select" class='go-to-cc'></select>

      <label for="cb-dist-select">Go to a Community Board</label>
      <select id="cb-dist-select" class='go-to-cb'></select>
    </div>
    <div class='ui map-legend bottom right'>
      <div class="legend-cloropleth">
          <ul>
              <li class="min">0</li>
              <li id="maxLegendNumber" class="max">300</li>
              <li class="graph">
                  <div class="colors">
                      <div class="quartile" style="background-color:#FFFFB2"></div>
                      <div class="quartile" style="background-color:#FECC5C"></div>
                      <div class="quartile" style="background-color:#FD8D3C"></div>
                      <div class="quartile" style="background-color:#F03B20"></div>
                      <div class="quartile" style="background-color:#BD0026"></div>
                  </div>
              </li>
          </ul>
      </div>
    </div>
    <div id='map'></div>
  </div>
  <script src="assets/vendor/js/cartodb.js"></script>
  <script src="assets/vendor/js/Control.Geocoder.js"></script>
  <script src="assets/js/carto.js"></script>
  <script src="assets/js/main.js"></script>
  <script type="text/javascript">
    $(document).ready(app.map.init);
  </script>

</body>
</html>
