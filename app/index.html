<!doctype html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title>SAMP Demo</title>
  <meta charset="utf-8"/>
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="assets/vendor/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/vendor/css/cartodb.css" />
  <link rel="stylesheet" type="text/css" href="assets/vendor/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

  <!-- Custon CartoDB Infowindow Templates
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="infowindow/html" id="spec_score_infowindow">
    <div class="cartodb-popup v2">
      <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-header">
           <h2>{{content.data.address}}</h2>
         </div>
         {{#content.data.bbl}}
         <div class="cartodb-popup-content">
           <h3>Building Block Lot (BBL): </h3>
           <p>{{content.data.bbl}}</p>
         </div>
         {{/content.data.bbl}}
         {{#content.data.ownername}}
         <div class="cartodb-popup-content">
           <h3>Owner Name: </h3>
           <p>{{content.data.ownername}}</p>
         </div>
         {{/content.data.ownername}}
         {{#content.data.saleprice}}
         <div class="cartodb-popup-content">
           <h3>Sale Price: </h3>
           <p id="salePrice">${{content.data.saleprice}}</p>
         </div>
         {{/content.data.saleprice}}
         {{#content.data.saledate}}
         <div class="cartodb-popup-content">
           <h3>Sale Date: </h3>
           <p>{{content.data.saledate}}</p>
         </div>
         {{/content.data.saledate}}
         {{#content.data.unitsres}}
         <div class="cartodb-popup-content">
           <h3>Number of Residential Units: </h3>
           <p id="unitsRes">{{content.data.unitsres}}</p>
         </div>
         {{/content.data.unitsres}}
       </div>
       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>
  <script type="infowindow/html" id="dob_infowindow">
    <div class="cartodb-popup v2">
      <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-header">
           <h2>{{content.data.address}}</h2>
         </div>
         {{#content.data.bbl}}
         <div class="cartodb-popup-content">
           <h3>Building Block Lot (BBL): </h3>
           <p>{{content.data.bbl}}</p>
         </div>
         {{/content.data.bbl}}
         {{#content.data.jobcount}}
         <div class="cartodb-popup-content">
           <h3>Job Count: </h3>
           <p>{{content.data.jobcount}}</p>
         </div>
         {{/content.data.jobcount}}
         {{#content.data.a1}}
         <div class="cartodb-popup-content">
           <h3>A1: </h3>
           <p>{{content.data.a1}}</p>
         </div>
         {{/content.data.a1}}
         {{#content.data.a2}}
         <div class="cartodb-popup-content">
           <h3>A2: </h3>
           <p>{{content.data.a2}}</p>
         </div>
         {{/content.data.a2}}
         {{#content.data.a3}}
         <div class="cartodb-popup-content">
           <h3>A3: </h3>
           <p>{{content.data.a3}}</p>
         </div>
         {{/content.data.a3}}
         {{#content.data.nb}}
         <div class="cartodb-popup-content">
           <h3>NB: </h3>
           <p>{{content.data.nb}}</p>
         </div>
         {{/content.data.nb}}
         {{#content.data.unitsres}}
         <div class="cartodb-popup-content">
           <h3>Number of Residential Units: </h3>
           <p id="unitsRes">{{content.data.unitsres}}</p>
         </div>
         {{/content.data.unitsres}}
         {{#content.data.yearbuilt}}

       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>

</head>
<body>
  <div class='container'>
    <div class='ui map-layers top right'>
      <h5>Map Layers</h5>
      <button id='score' data="0" class="radio1 selected">speculation score</button>
      <button id='dob' data="3" class="radio1">DOB permits</button>
      <button id='rent' class="radio1">change rent-regulated</button>
      <button id='combined' class="radio1">Combined Score</button>
      <button id='cd' data="2" class="radio2">Council Districts</button>
      <button id='cb' data="1" class="radio2">Community Boards</button>

      <hr>

      <!-- to do: add selects for filtering by CC or CB -->
      <label for="cc-dist-select">Go to a City Council District</label>
      <select id="cc-dist-select" class='go-to-cc'></select>

      <label for="cb-dist-select">Go to a Community Board</label>
      <select id="cb-dist-select" class='go-to-cb'></select>
    </div>
    <div id='map'></div>
  </div>
  <script src="assets/vendor/js/cartodb.js"></script>
  <script src="assets/js/carto.js"></script>
  <script src="assets/js/main.js"></script>
  <script type="text/javascript">
    $(document).ready(app.map.init);
  </script>

</body>
